<!doctype html>

  <html lang="pt">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOMULÁRIO COM BOOTSTRAP</title>
    <meta name="description" content="FOMULÁRIO EM HTML CSS E JS">

    <!-- FONT AWESOME PARA ICONES -->
    <script src="https://kit.fontawesome.com/bcdfef325e.js" crossorigin="anonymous"></script>

    <!-- Estilos do Bootstrap -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">   
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    


    <STYLE>
      
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

    </STYLE>

    <!-- Estilos personalizados para este modelo -->
    <link href="sign-in.css" rel="stylesheet">


  </head>

  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">

      <form>

        <img class="mb-4" src="../assets/brand/icons8-amazon-alexa-logo.svg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">Fazer Login</h1>
        
    
        <div class="form-floating">
          <input id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput"><i class="fa-regular fa-envelope"></i> Seu email...</label>
        </div>


        <div class="form-floating">
          <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword"><i class="fa-solid fa-key"></i> Sua senha...</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me">  Lembre-se de mim.
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-info" type="submit">Entrar</button>


        <p class="mt-5 mb-3 text-muted">&copy; Ilannah Taggyn - 2023</p>

      </form>
      
    </main>


  </body>
</html>
